    id: documentation-issue
    attributes:
      label: Documentation Issue
      description: Describe the documentation issue or improvement you'd like to see
      placeholder: |
        What documentation is missing, unclear, or incorrect?
        What would you like to see added or improved?
    validations:
      required: true

  - type: textarea
    id: suggested-content
    attributes:
      label: Suggested Content
      description: If you have specific suggestions for the documentation content, please provide them here
